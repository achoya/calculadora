<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Simple</h1>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        <div class="botones">
            <button onclick="calcular('sumar')">Sumar</button>
            <button onclick="calcular('restar')">Restar</button>
            <button onclick="calcular('multiplicar')">Multiplicar</button>
            <button onclick="calcular('dividir')">Dividir</button>
        </div>
        <div id="resultado">
            Resultado: <span id="valorResultado">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
